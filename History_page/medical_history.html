<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_medical_history.css">
</head>
<body>
    <div class="details">
        <form class="personaldetails">
            <h1>Personal Details</h1>
            <div class="name">
                Name : <input type="text" name="username" id="uname" placeholder="Enter Your Name">
            </div>
            <div class="email">
                Email : <input type="email" name="usermail" id="umail" placeholder="Enter Your E-Mail">
            </div>
            <div class="dob">
                Age : <input type="number" name="age" placeholder="Enter Your Age" min="15" max="100">
            </div>
            <div class="gender">
                Gender : <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
            </div>
        </form>
    </div>
</body>
</html>
