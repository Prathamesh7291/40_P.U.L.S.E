<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_medical_history.css">
</head>
<body>
    <a href="../Home_page/Home Page.html" class="home"><i class="fas fa-chevron-left"></i> Home</a>
    <div class="container">
        <div class="details">
            <div class="personaldetails">
                <h1>Enter the details</h1>
                <div class="name">
                    <input type="text" name="username" id="uname" placeholder="Enter Your Name">
                </div>
                <div class="email">
                    <input type="email" name="usermail" id="umail" placeholder="Enter Your E-Mail">
                </div>
                <div class="age">
                    Age : <input type="number" name="age" min="15" max="100">
                </div>
                <div class="gender">
                    <select name="gender" id="gender">
                        <option value="Select">--Please Select Your Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="bp">
                    Resting B.P. (in mm Hg) : <input type="number" name="bp" min="120" max="200">
                </div>
                <div class="cholestrol">
                    Cholestrol Level : <input type="number" name="cholestrol" min="60" max="580">
                </div>
                <div class="sugar">
                    Fasting Blood Sugar(in mg/dl): <input type="number" name="sugar" min="120" max="1000">
                </div>
                <input type="submit" class="submit" value="Proceed">
            </div>
        </div>

    </div>
</body>
</html>
