<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <a href="../Home_page/Home Page.html" class="home"><i class="fas fa-chevron-left"></i> Home</a>
    <div class="container">
        <div class="left">
            <h1>Register Now</h1>
            <form action="" class="register">
                <input type="text" name="Username" id="username" placeholder="Enter Username">
                <input type="email" name="Email" id="usermail" placeholder="Enter Your Email">
                <input type="password" name="Password" id="password" placeholder="Enter Password">
                <input type="password" name="Confirm_Password" id="confirmpassword" placeholder="Confirm Password">
                <a href=""><button>Register</button></a>
            </form>
        </div>
        <div class="right">
            <h1>Welcome User !</h1>
            <img src="images/Welcome_Page-removebg.png" alt="Illustration" id="welcome" width="70%">
            <p>Enter your personal details and start journey with us</p>
        </div>
    </div>
</body>
</html>
